<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UI ART Solid Windows</title>
	
	<!--[if IE]>
	<script type="text/javascript" src="https://getfirebug.com/releases/lite/beta/firebug.jgz"></script>
	<![endif]-->
	
	<style type="text/css">
		
		.button {
			margin: 5px;
			float: left;
		}
		
		a {
			cursor: pointer;
			color: #855;
			font-family: Verdana;
		}
		
	</style>
	
	<!-- compiled assets -->

	<!-- depender must be configured on localhost 8000 and have the following modules loaded:

		mootools-core
		mootools-more
		table
		touch
		art
		slick
		color
		widgets

	-->
	<script src="loadScripts.js" type="text/javascript" charset="utf-8"></script>
	<script>
		loadViaDepender('require=ART.SolidWindow,DomReady');
	</script>
	
	<!-- this package -->
	
	<script type="text/javascript">

	var makeWindow = function(){
		var count = 0;
		return function(caption, content){
			return new ART.SolidWindow({
				className: 'art solid smoke',
				inject: {
					target: 'container'
				},
				caption: caption || '',
				content: content || 'This is the content'
			}).show();
		};
	}();
	
	window.addEvent('domready', function(){
		window.win = makeWindow('Window');
		$('maker').addEvent('click', makeWindow.pass('Window'));
	});

	</script>

</head>

<body>
	
	<div id="container"></div>
	<a id="maker">Make a window</a>

</body>
</html>

<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UI ART Browsers</title>
	
	<!--[if IE]>
	<script type="text/javascript" src="https://getfirebug.com/releases/lite/beta/firebug.jgz"></script>
	<![endif]-->
	
	<style type="text/css">
		
		.button {
			margin: 5px;
			float: left;
		}
	
		a {
			cursor: pointer;
			color: #855;
			font-family: Verdana;
		}
		
	</style>
	
	<!-- compiled assets -->

	<!-- depender must be configured on localhost 8000 and have the following modules loaded:

		mootools-core
		mootools-more
		table
		touch
		art
		slick
		color
		widgets

	-->
	<script src="loadScripts.js" type="text/javascript" charset="utf-8"></script>
	<script>
		loadViaDepender('require=ART.Browser,DomReady');
	</script>
	
	<!-- this package -->
	
	<script type="text/javascript">
	UI.Sheet.define('window.art button.art.wincontrol', {
		'background-color': ['hsb(0, 0, 100)', 'hsb(0, 0, 85)'],
		'border-color': ['hsb(0, 0, 60)', 'hsb(0, 0, 50)'],
		'font-family': 'Moderna',
		'font-size': 13,
		'font-color': 'black'
	});
	
	var makeWindow = function(){
		var count = 0;
		var c = $('container');
		return function(caption, content){
			return new ART.Browser({
				inject: {
					target: c
				},
				caption: caption || '',
				content: content || '',
				historyOptions: {
					editable: true,
					history: [
						{
							title: '/a',
							path: '/a'
						},
						{
							title: '/b',
							path: '/b'
						},
						{
							title: '/c',
							path: '/c'
						}
					]
				}
			}).show();
		};
	}();
	
	window.addEvent('domready', function(){
		window.win = makeWindow('Browser');
		$('maker').addEvent('click', makeWindow.pass('Browser'));
	});
	
	</script>

</head>

<body>
	
	<div id="container"></div>
	<a id="maker">Make a window</a>
	
</body>
</html>

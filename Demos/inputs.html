	<script type="text/javascript">
	
	document.addEvent('domready', function(){
		var input = new ART.Input({tabIndex: 1, placeholder: 'placeholder…'});
		
		input.inject($('container'));
		
		input.addEvent('change', function(value){
			console.log("input has changed to » " + value);
		});
		
		var search = new ART.Search({tabIndex: 1});
		
		search.inject($('container'));
		
		search.addEvent('change', function(value){
			console.log("search has changed to » " + value);
		});
		
	});

			outline: none;
			margin: 0;
			display: block;
			padding: 2px 16px;
			text-decoration: none;
			color: #222;
		}
		
		.menu a.selected {
			color: #fff;
			background: url(bg.png);
			text-shadow: 0px 1px 1px #0e4f9c;
		}
		
		.menu li.menu-separator {
			height: 4px;
			border-bottom: 1px solid #ddd;

	<script type="text/javascript">
	
	document.addEvent('domready', function(){
		
		var search = new ART.Search({tabIndex: 10}, $('search-menu'));
		search.inject(document.body);
		
		var menu = new ART.Menu({tabIndex: 10}, $('file-menu'), $('file-button'));
		menu.inject(document.body);
		
	});

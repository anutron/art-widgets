<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UI ART Alerts</title>
	
	<!--[if IE]>
	<script type="text/javascript" src="https://getfirebug.com/releases/lite/beta/firebug.jgz"></script>
	<![endif]-->
	
	<style type="text/css">
		
		.button {
			margin: 5px;
			float: left;
		}
		
		a {
			cursor: pointer;
			color: #855;
			font-family: Verdana;
		}
		
	</style>
	
	<!-- compiled assets -->

	<!-- depender must be configured on localhost 8000 and have the following modules loaded:

		mootools-core
		mootools-more
		table
		touch
		art
		slick
		color
		widgets

	-->
	<script src="loadScripts.js" type="text/javascript" charset="utf-8"></script>
	<script>
		loadViaDepender('require=ART.Alerts,DomReady');
	</script>
	
	<!-- this package -->
	
	<script type="text/javascript">
	UI.Sheet.define('window.art button.art.wincontrol', {
		'background-color': ['hsb(0, 0, 100)', 'hsb(0, 0, 85)'],
		'border-color': ['hsb(0, 0, 60)', 'hsb(0, 0, 50)'],
		'font-family': 'Moderna',
		'font-size': 13,
		'font-color': 'black'
	});
	
	var makeWindow = function(){
		var count = 0;
		return function(type, content){
			return new ART[type || 'Alert']({
				inject: {
					target: 'container'
				},
				caption: type || '',
				content: content || '<p>This is the content.</p>'
			}).inject(c).show();
		};
	}();
	
	window.addEvent('domready', function(){
		window.win = makeWindow('Alert');
		['alert', 'confirm', 'prompt'].each(function(type) {
			$(type).addEvent('click', makeWindow.pass(type.capitalize()));
		});
	});

	</script>

</head>

<body>
	
	<div id="container"></div>
	<a id="alert">Make an alert</a><br/>
	<a id="confirm">Make a confirmation alert</a><br/>
	<a id="prompt">Make a prompt</a>

</body>
</html>

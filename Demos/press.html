	<script type="text/javascript">
	
	document.addEvent('domready', function(){
		
		var container = $('container');
		
		var press = new Press(container);
		
		press.addEvent('down', function(){
			container.setStyle('background-color', 'red');
		});
		
		press.addEvent('cancel', function(){
			container.setStyle('background-color', 'black');
		});
		
		press.addEvent('press', function(){
			container.setStyle('background-color', 'green');
		});
		
		
	});
		
	</script>

	<div id="container">
	</div>

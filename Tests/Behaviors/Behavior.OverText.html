<div>
	<p>
		The input below should have some text on top of it that goes away when you click it and enter a value.
	</p>
	<input type="text" data-filters="OverText" title="this is the overtext text..."/>
</div>
<a id="detach">detach</a> | <a id="attach">attach</a>
<script src="/depender/build?require=Widgets/Behavior.OverText"></script>
<script>
(function(){
	var b = new Behavior(document.body).applyBehaviors();
	(function(){
		b.show();
	}).delay(10);

	$('detach').addEvent('click', function(){
		b.sweep(document.body);
	});
	$('attach').addEvent('click', function(){
		b.applyBehaviors({}, true);
	});
})();
</script>
